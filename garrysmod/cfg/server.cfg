say "Loading SRCDS Counter-Strike:Source cfg file"

// General server name, passwords and contact details
hostname "fedoraTEAM | Cinema"
rcon_password "SECRET"
sv_password ""
sv_contact ""
sv_tags "cinema, youtube, videos, fun, admins, cineplex, video, ecuador"
sv_region "255"
sv_lan "0"

// Server bans and server logs
sv_rcon_banpenalty "15"
sv_rcon_minfailures "5"
sv_rcon_maxfailures "10"
sv_rcon_minfailuretime "30"
sv_rcon_maxpacketsize "1024"
sv_rcon_maxpacketbans "1"
log "on"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
sv_log_onefile "0"
mp_logdetail "3"
 
// Server downloads and files
// No fast download maximum file size. 16 is def. 64 (max) recommended if you do not have a fast download server.
net_maxfilesize "64"
//Fast download url. Leave blank if you dont have one but set the above to max.
sv_downloadurl ""
sv_allowdownload "1"
sv_allowupload "1"
sv_consistency "1"
sv_pure "0"
sv_pure_kick_clients "0"
sv_pure_trace "0"

// Bandwidth Rates
sv_maxrate "50000"
sv_minrate "7500"
sv_maxupdaterate "66"
sv_minupdaterate "20"
sv_maxcmdrate "66"
sv_mincmdrate "30"

// General server settings
mp_friendlyfire "0"
sv_alltalk "1"
mp_chattime "10"
sv_use_steam_voice "1"
sv_allow_voice_from_file "0"
sv_voiceenable "1"
mp_allowspectators "1"
mp_timelimit "25"
decalfrequency "10"
mp_flashlight "1"
mp_footsteps "1"
sv_footsteps "1"
mp_autoteambalance "1"
mp_autokick "0"
mp_tkpunish "0"
mp_limitteams "2"
sv_restrict_aspect_ratio_fov "0"
mp_forcecamera "1"
sv_cheats "0"
sv_pausable "0"
sv_gravity "800"
sv_allow_wait_command "0"
sv_hudhint_sound "0"
mp_forceautoteam "0"
mp_falldamage "0"
mp_fadetoblack "0"

// Movement speed and feel
sv_accelerate "5"
sv_friction "4"
sv_airaccelerate "10"
sv_stopspeed "75"

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
